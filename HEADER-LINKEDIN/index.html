<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://kit.fontawesome.com/2eee1e5f6f.css" crossorigin="anonymous">
