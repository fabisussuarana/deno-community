<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div id="corpo">
        <div id="container">
            <div class="blocoEsquerda">
                <img src="rocketseat.svg" alt="">
                <h1>Faça seu login <br>na plataforma</h1>
            </div>

            <div class="blocoDireita">
                <!-- Inputs -->
                <div class="campos">
                    <div class="blocoInput input1">
                        <input type="email" placeholder="E-mail">
                        <i class='bx bxs-envelope'></i>
                    </div>

                    <div class="blocoInput input2">
                        <input type="text" placeholder="Senha">
                        <i class='bx bxs-lock-alt'></i>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="senha">
                        <a>Esqueci minha senha</a>
                    </div>
                </div>
                <!-- Botão -->
                <div class="but">
                    <button>ENTRAR</button>
                </div>
                <!-- Registro -->
                <div class="registro">
                    <span>Não tem uma conta? <a href="#"> Registre-se</a></span>
                </div>
                <!-- Github -->
                <div class="github">
                    <span>Ou entre com</span> <a href="#"> <i class='bx bxl-github'></i> <span> GITHUB</span></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
